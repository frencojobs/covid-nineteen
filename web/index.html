<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="COVID19 Statistics" />
    <meta
      name="description"
      content="Statistics for Novel Coronavirus Disease 2019."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://covid-nineteen.netlify.com/" />
    <meta property="og:title" content="COVID19 Statistics" />
    <meta
      property="og:description"
      content="Statistics for Novel Coronavirus Disease 2019."
    />
    <meta
      property="og:image"
      content="https://covid-nineteen.netlify.com/cover.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://covid-nineteen.netlify.com/"
    />
    <meta property="twitter:title" content="COVID19 Statistics" />
    <meta
      property="twitter:description"
      content="Statistics for Novel Coronavirus Disease 2019."
    />
    <meta
      property="twitter:image"
      content="https://covid-nineteen.netlify.com/cover.png"
    />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="COVID19" />
    <link rel="apple-touch-icon" href="/icons/Icon-192.png" />

    <title>COVID19 Statistics</title>
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register("/flutter_service_worker.js");
        });
      }
    </script>
    <script src="main.dart.js" type="application/javascript"></script>
  </body>
</html>
