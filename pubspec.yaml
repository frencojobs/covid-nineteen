name: covid19
description: Coronavirus Tracker in Flutter Web.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^3.0.9
  intl: ^0.16.1
  mobx: ^1.0.0
  retrofit: ^1.3.1+1
  dotted_line: ^1.0.1
  flutter_mobx: ^1.0.0
  json_annotation: ^3.0.1
  json_serializable: ^3.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.8.0
  mobx_codegen: ^1.0.0
  retrofit_generator: ^1.3.1+9

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Light.ttf
          weight: 300
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-Black.ttf
          weight: 900
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
  assets:
    - assets/
